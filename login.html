<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login_stylesheet.css"/>
        <meta charset="utf-8">
        <title>My login page</title>
    </head>
    <body>
        <div class="container">

        <h2>Login Page</h2><br>

        <div class="navbar"><br>
            <nav>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value=""><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value=""><br><br>
                <label for="username/email">Username/Email:</label><br>
                <input type="text" id="username/email" name=""><br><br>
                <label for="pwd">Password:</label><br>
                <input aria-describedby="passwordrules" id="password" type="password" />
                <div hidden role="tooltip" id="passwordrules">
                <p>
                    Password Rules:
                </p>
                <ul>
                    <li> Minimum of 8 characters</li>
                    <li> Include at least one lowercase letter, one uppercase letter, one number and one special character</li>
                    <li>Unique to this website</li>
                </ul><br>
                </div><br>
                <a href="submit.html" class="btn">Submit</a>
                <input type="reset">
            </form>
            </nav>
        </div>
        </div>
    </body>  
</html>
